<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Movie Watchlist</title>
  </head>
  <body class="bg-[#121212] text-white font-[Inter]">
    <header
      class="bg-[url('/image.png')] relative h-60 flex flex-col justify-center px-10"
    >
      <div
        class="flex flex-col items-center justify-between w-full gap-9 sm:flex-row"
      >
        <h1 class="text-4xl md:text-5xl font-extrabold tracking-tight">
          Find your film
        </h1>
        <a href="watchlist.html" class="font-bold hover:underline text-sm"
          >My Watchlist</a
        >
      </div>

      <div class="absolute inset-x-0 -bottom-5 self-center w-full px-10">
        <div class="flex max-w-2xl mx-auto shadow-2xl">
          <div class="relative w-full">
            <div
              class="absolute inset-y-0 pl-4 flex items-center pointer-events-none"
            >
              <svg
                class="size-5 text-gray-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                />
              </svg>
            </div>
            <input
              type="search"
              class="w-full bg-[#2E2E2F] border-none text-white py-[0.7rem] pl-12 pr-4 rounded-l-md focus:ring-2 focus:ring-gray-500 outline-none text-sm"
              placeholder="Dragonball Super"
            />
          </div>
          <button
            class="bg-[#4B4B4B] hover:bg-[#5a5a5a] transition-colors px-9 rounded-r-md font-medium text-sm"
          >
            Search
          </button>
        </div>
      </div>
    </header>

    <main class="mt-20 px-10 max-w-4xl mx-auto"></main>

    <script src="scripts.js"></script>
  </body>
</html>
